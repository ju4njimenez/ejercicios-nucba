<html>

<head>

</head>

<body>
        <form>
                <h1>Formulario de registro</h1>
                <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre">
                </div>
                <div>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos">
                </div>
                <div>
                        <label for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" value="hombre">hombre
                        <input type="radio" name="sexo" value="mujer">mujer
                </div>
                <div>
                        <label for="mail">Correo:</label>
                        <input type="email" id="mail">
                </div>
                <div>
                        <label for="poblacion">Población:</label>
                        <select id="poblacion">
                                <option>Alicante</option>
                                <option>Sevilla</option>
                                <option>Madrid</option>
                        </select>
                </div>
                <div>
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion"></textarea>
                </div>
                <div>
                        <input type="checkbox" id="novedades">
                        <label for="novedades">Deseo recibir informacion sobre
                                novedades y ofertas</label>
                </div>
                <div>
                        <input type="checkbox" id="tyc">
                        <label for="tyc">Declaro haber leido y aceptar las condiciones
                                generales del
                                programa
                                y la normativa
                                sobre protección de datos</label>
                </div>
                <input type="submit">
        </form>
</body>

</html>
